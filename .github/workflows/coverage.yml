on: workflow_call

jobs:
  start-runner:
    name: Start self-hosted EC2 runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_BENCHMARK }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          # Ubuntu 22.04 AMI
          ec2-image-id: ami-09fabd03bb09b3704
          ec2-instance-type: c7i.xlarge
          subnet-id: ${{ secrets.AWS_EC2_SUBNET_ID_BENCHMARK }}
          security-group-id: ${{ secrets.AWS_EC2_SG_ID_BENCHMARK }}


  codecov:
    name: codecov job
    needs: start-runner # required to start the main job when the runner is ready
    runs-on: ${{ needs.start-runner.outputs.label }} # run the job on the newly created runner
    steps:
      - name: Pre checkout deps
        run:  sudo apt-get update && sudo apt-get install -y git
      - name: Print EC2 storage size
        run: lsblk
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: install dependencies
        run: sudo .install/install_script.sh
      - name: run codecov
        run: make coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./bin/Linux-x86_64-debug/cov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          disable_safe_directory: true
          disable_search: true

  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner
      - codecov
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_BENCHMARK }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
