name: multi-build flow

on:
  workflow_call:
  pull_request:
    types:
      - labeled
    branches-ignore:
      - '*docs'
      - '*noci'


jobs:
  check:
    name: check if multi-build is required
    runs-on: ubuntu-latest
    outputs:
      globally-needed: ${{ steps.check.outputs.globally-needed }}
    steps:
      - id: check
        run: echo "globally-needed=false" >> $GITHUB_OUTPUT
          # if [[ '${{ github.event_name }}' == 'workflow_call' ]]; then
          #   echo "globally-needed=true" >> $GITHUB_OUTPUT
          # elif [[ '${{ github.event.label.name }}' == 'multi-build' ]]; then
          #   echo "globally-needed=true" >> $GITHUB_OUTPUT
          # else
          #   echo "globally-needed=false" >> $GITHUB_OUTPUT
          # fi

  rocky8:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'rocky8'
    runs-on: ubuntu-latest
    container:
      image: rockylinux:8
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: .install/install_script.sh
      - name: unit tests
        run: |
          export CXX=/opt/rh/gcc-toolset-10/root/usr/bin/g++
          export CC=/opt/rh/gcc-toolset-10/root/usr/bin/gcc
          make unit_test
      - name: valgrind
        run: |
          export CXX=/opt/rh/gcc-toolset-10/root/usr/bin/g++
          export CC=/opt/rh/gcc-toolset-10/root/usr/bin/gcc
          make valgrind
      - name: Archive valgrind tests reports
        uses: actions/upload-artifact@v3
        with:
          name: valgrind tests reports
          path: bin/Linux-x86_64-debug/unit_tests/Testing/Temporary/


  bionic:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'bionic'
    runs-on: ubuntu-latest
    container:
      image: ubuntu:bionic
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: .install/install_script.sh
      - name: unit tests
        run: make unit_test
      - name: valgrind
        run: make valgrind
      - name: Archive valgrind tests reports
        uses: actions/upload-artifact@v3
        with:
          name: valgrind tests reports
          path: bin/Linux-x86_64-debug/unit_tests/Testing/Temporary/

  xenial:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'xenial'
    runs-on: ubuntu-latest
    container:
      image: ubuntu:bionic
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: .install/install_script.sh
      - name: unit tests
        run: make unit_test
      - name: valgrind
        run: make valgrind
      - name: Archive valgrind tests reports
        uses: actions/upload-artifact@v3
        with:
          name: valgrind tests reports
          path: bin/Linux-x86_64-debug/unit_tests/Testing/Temporary/

  focal:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'focal'
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: sudo .install/install_script.sh
      - name: unit tests
        run: make unit_test
      - name: valgrind
        run: make valgrind
      - name: Archive valgrind tests reports
        uses: actions/upload-artifact@v3
        with:
          name: valgrind tests reports
          path: bin/Linux-x86_64-debug/unit_tests/Testing/Temporary/

  jammy:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'jammy'
    runs-on: ubuntu-latest
    container:
      image: ubuntu:jammy
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: .install/install_script.sh
      - name: unit tests
        run: make unit_test
      - name: valgrind
        run: make valgrind
      - name: Archive valgrind tests reports
        uses: actions/upload-artifact@v3
        with:
          name: valgrind tests reports
          path: bin/Linux-x86_64-debug/unit_tests/Testing/Temporary/

  macos:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'macos'
    runs-on: macos-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: .install/install_script.sh
      - name: unit tests
        run: make unit_test

  arm:
    needs: check
    if: ${{ needs.check.outputs.globally-needed }} || github.event.label.name == 'arm'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: circle-ci job runner
        id: curl-circle-ci
        uses: Open-Source-Contrib/circle-ci-trigger-action@latest
        with:
          circle_ci_token: ${{ secrets.CIRCLE_CI_SECRET}}
          circle_ci_job: build-arm
          circle_ci_project_url: ${{ github.event.pull_request.head.ref }}
