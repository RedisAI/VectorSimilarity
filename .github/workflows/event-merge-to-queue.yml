name: Pull Request CI

on:
  push:

  merge_group:
    types: [checks_requested]

jobs:
  check-if-docs-only:
    uses: ./.github/workflows/task-check-docs.yml

  jammy:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/jammy.yml
  focal:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/focal.yml
  bionic:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/bionic.yml
  xenial:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/xenial.yml
  bullseye:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/debian11.yml
  centos7:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/centos7.yml
  amazonlinux2:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/amazon2.yml
  mariner2:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/mariner2.yml
  rocky8:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/rocky8.yml
  rocky9:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/rocky9.yml
  macos:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/macos.yml
  arm:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/arm.yml

  coverage:
    needs: [check-if-docs-only]
    if: ${{ needs.check-if-docs-only.outputs.only-docs-changed == 'false' }}
    uses: ./.github/workflows/coverage.yml
    secrets: inherit

  pr-validation:
    needs:
      - check-if-docs-only
      - jammy
      - focal
      - bionic
      - xenial
      - bullseye
      - centos7
      - amazonlinux2
      - mariner2
      - rocky8
      - rocky9
      - macos
      - arm
      - coverage
    runs-on: ubuntu-latest
    if: ${{ !cancelled() }}
    steps:
      - if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1
