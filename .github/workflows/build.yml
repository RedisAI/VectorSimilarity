name: "Build"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '29 4 * * 5'

jobs:
  example-3:
    name: Ex3 Linux
    runs-on: ubuntu-latest
    container: ubuntu:focal
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-activate-base: false
          activate-environment: vecsim
          environment-file: conda/linux.yml
      - run: |
          conda info
          conda list
      - run: |
          make check-format
      - run: |
          make
      - run: |
          make unit_test
      - run: |
          sudo apt-get update
          sudo apt-get install -y libc6-dbg
      - run: |
          make valgrind
      - run: |
          pip install -r sbin/requirements.txt
          poetry build
      - run: |
          tox -e flowenv

