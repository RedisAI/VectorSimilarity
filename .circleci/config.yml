version: 2.1

jobs:
  build-arm:
    resource_class: arm.large
    machine:
      image: ubuntu-2004:current
    steps:
      - checkout
      - run:
          name: install dependencies
          command: sudo .install/install_script.sh
      - run:
          name: unit tests
          command: make unit_test


never: &never
  filters:
    branches:
      ignore: /.*/
    tags:
      ignore: /.*/



workflows:
  version: 2
  default_flow:
    jobs:
      - build-arm:
          <<: *never
